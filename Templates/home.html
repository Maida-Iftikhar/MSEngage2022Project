<body style="background-color:#DBDFFD">
 <center>
  <img src= "school.gif" alt="gif">

  <img src="giphy.gif" alt =""gif">
<h1><p class="font-sans" style="background-color:#947EC3;font-family: Arial, Helvetica, sans-serif; font-Weight:bold;">Facial Recognition Based Attendance System</p></h1>


  <div style="background-color:#DBDFFD;">
    <div class="row">

      <div class="col">
        <img src="{{ url_for('video_feed') }}" width="95%" style="border: 2px solid yellow;"></img>
     </div>
     <div class="col">
      <a href="{{ url_for('attendance') }}" class="btn  bg-primary" style="color:black;font-family:sans-serif;">View Recorded Attendance</a>
      <br>
      <p id="message" class="badge bg-success" style="color:white;"></p>
      <br>
      <button type="button"  class="btn btn-warning" onclick="ClearCSV()" style="color:black;font-family:sans-serif;">Clear Past Attendance</button>
     </div>
  <script>
   let message=document.getElementById("message")

   async function ClearCSV()  {

   let request=await fetch("/clear",{
     method:"get",
     headers:{
       "content-type":"application/json",
     }
   })
  let response=await request.json()
  setTimeout(()=>{
    message.innerHTML=`${response.message}`
  },2000)

   }

  </script>
